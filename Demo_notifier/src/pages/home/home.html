<!--Fist Screen-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
    <ion-title>Zentomic Realsafe</ion-title>
  </ion-navbar>
</ion-header>

<!--Fist Screen Content-->
<ion-content>

  <div class="spacer" style="height:10%"></div>
  <button circle-button-small horizonCenter default-button ion-button  (click)="onEvent('onClientInfo')">Client</button>
  <div class="spacer" style="height:15%"></div>
  <button circle-button horizonCenter default-button ion-button  (click)="onEvent('onCheckIn')">Check In</button>
  <div class="spacer" style="height:5%"></div>
  <button circle-button horizonCenter default-button ion-button (click)="onEvent('onCheckOut')">Check Out</button>
</ion-content>
